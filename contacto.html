    <div id="contenido-principal">

      <div class="container mt-2 p-5">
          <h2>Formulario de Contacto</h2>
          <form>
            <div class="mb-3">
              <label class="form-label">Nombre: </label>
              <input class="form-control p-3" type="text" placeholder="Escribe tu nombre" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Apellidos: </label>
              <input class="form-control p-3" type="text" placeholder="Escribe tus appelidos" required>
            </div>
            <div>
              <label class="form-label">Email: </label>
              <input class="form-control p-3" type="email" placeholder="Escribe tu correo">
              <div id="emailHelp" class="form-text mb-3 text-danger">Nunca compartiremos su correo electrónico con nadie más.</div>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Teléfono: </label>
              <input class="form-control p-3" type="tel" placeholder="Incluir código de pais">
            </div>

            <div class="mb-3">

              <label class="form-label">Mensaje: </label>
              <textarea class="form-control p-3" placeholder="Ingresa tu comentario" rows="5"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
